name: Deploy To Github Pages
on: [repository_dispatch]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "12.0.0"

      - name: Install and Build 🔧
        env:
          YUQUE_TOKEN: ${{ secrets.YUQUE_TOKEN }}
          SLUG: ${{ github.event.client_payload.slug }}
          SECRET_ID: songxingguo
          SECRET_KEY: ${{ secrets.ACCESS_TOKEN }}
        run: |
          npm i
          npm run update
          npm run build

      - name: 配置Git用户名邮箱
        run: |
          git config --global user.name "songxingguo"
          git config --global user.email "1328989942@qq.com"

      - name: 提交yuque拉取的文章到GitHub仓库
        run: |
          echo `date +"%Y-%m-%d %H:%M:%S"` begin > time.txt
          git add .
          git commit -m "提交文章" -a

      - name: 推送文章到仓库
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
